{% extends 'library/base.html' %}
{% block content %}
    <h1>{% if book %}Edit{% else %}Add{% endif %} Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'library:book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
