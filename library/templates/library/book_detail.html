{% extends 'library/base.html' %}
{% block content %}
    <h1>{{ book.title }}</h1>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <p><strong>Genre:</strong> {{ book.get_genre_display }}</p>
    <p><strong>Published:</strong> {{ book.published_date }}</p>
    <p>{{ book.description }}</p>
    <a href="{% url 'library:book_edit' book.pk %}" class="btn btn-warning">Edit</a>
    <a href="{% url 'library:book_delete' book.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'library:book_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
